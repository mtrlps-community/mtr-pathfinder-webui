{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2 class="text-2xl font-bold mb-6">线路列表</h2>
    
    <!-- 搜索、筛选和列选择 -->
    <div class="space-y-4 mb-6">
        <!-- 搜索和排序 -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="relative w-full md:w-64">
                <textarea id="route-search" placeholder="搜索线路名称" class="form-input pl-10"></textarea>
                <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="flex space-x-2">
                <select id="route-sort" class="form-input">
                    <option value="name">按名称排序</option>
                    <option value="id">按ID排序</option>
                    <option value="stations">按站点数量排序</option>
                </select>
                <button id="route-sort-direction" class="btn-secondary">
                    <i class="fa fa-sort-amount-asc"></i>
                </button>
            </div>
        </div>
        

    </div>
    
    <!-- 线路表格 -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-50">
                    <th class="col-id py-3 px-4 text-left text-sm font-semibold text-gray-700 border-b">ID</th>
                    <th class="col-name py-3 px-4 text-left text-sm font-semibold text-gray-700 border-b">名称</th>
                </tr>
            </thead>
            <tbody id="route-table-body">
                {% if routes %}
                    {% for route in routes %}
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="col-id py-3 px-4 border-b text-sm text-gray-600">
                                {{ route.get('id', 'N/A') }}
                            </td>
                            <td class="col-name py-3 px-4 border-b text-sm font-medium">
                                <a href="/routes/{{ route.get('id', '') }}" class="text-blue-600 hover:underline transition-colors">
                                    {{ route.get('name', 'N/A') }}
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="6" class="py-12 text-center text-gray-500">
                            <i class="fa fa-train text-4xl mb-2"></i>
                            <p>暂无线路数据，请先在控制台更新数据</p>
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 线路数据
    let routesData = [];
    let intervalData = {};
    
    try {
        // 直接使用模板变量，避免JSON解析错误
        routesData = {{ routes|tojson|safe }};
        intervalData = {{ interval_data|tojson|safe }};
    } catch (error) {
        console.error('Error loading data:', error);
    }
    
    // 添加调试日志
    console.log('Routes data length:', routesData.length);
    console.log('Interval data keys:', Object.keys(intervalData).length);
    
    // 确保初始数据正确
    let filteredRoutes = routesData && Array.isArray(routesData) ? [...routesData] : [];
    let sortField = 'name';
    let sortDirection = 'asc';
    
    // 简化版搜索功能 - 只搜索线路名称
    function searchRoutes() {
        const searchInput = document.getElementById('route-search');
        const query = searchInput ? searchInput.value.toLowerCase().trim() : '';
        
        if (!query) {
            // 搜索词为空，显示所有线路
            filteredRoutes = routesData && Array.isArray(routesData) ? [...routesData] : [];
        } else {
            // 搜索词不为空，过滤线路
            filteredRoutes = routesData.filter(route => {
                // 检查线路名称是否包含搜索词
                const routeName = route.name ? route.name.toLowerCase() : '';
                return routeName.includes(query);
            });
        }
        
        renderTable();
    }
    
    // 渲染表格 - 显示所有数据
    function renderTable() {
        const tbody = document.getElementById('route-table-body');
        
        if (!tbody) {
            console.error('Table body element not found');
            return;
        }
        
        if (!filteredRoutes || filteredRoutes.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="2" class="py-12 text-center text-gray-500">
                        <i class="fa fa-search text-4xl mb-2"></i>
                        <p>未找到匹配的线路</p>
                    </td>
                </tr>
            `;
        } else {
            tbody.innerHTML = filteredRoutes.map(route => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="col-id py-3 px-4 border-b text-sm text-gray-600">
                        ${route.id || 'N/A'}
                    </td>
                    <td class="col-name py-3 px-4 border-b text-sm font-medium">
                        <a href="/routes/${route.id || ''}" class="text-blue-600 hover:underline transition-colors">
                            ${route.name || 'N/A'}
                        </a>
                    </td>
                </tr>
            `).join('');
        }
    }
    
    // 初始化搜索功能
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('route-search');
        if (searchInput) {
            // 使用input事件监听搜索输入
            searchInput.addEventListener('input', searchRoutes);
        } else {
            console.error('Search input element not found');
        }
        
        // 初始渲染
        renderTable();
    });
    
    // 排序功能
    document.addEventListener('DOMContentLoaded', function() {
        // 排序选择器
        const sortSelect = document.getElementById('route-sort');
        if (sortSelect) {
            sortSelect.addEventListener('change', function(e) {
                sortField = e.target.value;
                sortRoutes();
            });
        } else {
            console.error('Sort select element not found');
        }
        
        // 排序方向按钮
        const sortDirectionBtn = document.getElementById('route-sort-direction');
        if (sortDirectionBtn) {
            sortDirectionBtn.addEventListener('click', function(e) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                // 只更新内部i元素的className，而不是整个按钮
                const icon = e.target.querySelector('i') || e.target;
                if (icon) {
                    icon.className = `fa fa-sort-amount-${sortDirection === 'asc' ? 'asc' : 'desc'}`;
                }
                sortRoutes();
            });
        } else {
            console.error('Sort direction button not found');
        }
    });
    
    function sortRoutes() {
        // 确保filteredRoutes是数组
        if (!Array.isArray(filteredRoutes)) {
            filteredRoutes = [];
            return;
        }
        
        filteredRoutes.sort(function(a, b) {
            let aVal, bVal;
            
            if (sortField === 'stations') {
                aVal = a.stations ? a.stations.length : 0;
                bVal = b.stations ? b.stations.length : 0;
            } else {
                aVal = a[sortField] || '';
                bVal = b[sortField] || '';
                
                if (typeof aVal === 'string' && typeof bVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
            }
            
            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        
        renderTable();
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 初始渲染表格
        renderTable();
        
        // 设置颜色显示
        const colorElements = document.querySelectorAll('[data-color]');
        colorElements.forEach(function(el) {
            el.style.backgroundColor = el.getAttribute('data-color');
        });
    });
</script>
{% endblock %}
