    <!-- 内联脚本：立即应用主题，直接设置CSS变量 -->
    <script>
        // 立即执行，不依赖任何事件
        (function() {
            const root = document.documentElement;
            const body = document.body;
            
            // 主题配置
            const lightTheme = {
                '--bg-primary': '#f3f4f6',
                '--bg-secondary': '#ffffff',
                '--bg-tertiary': '#e5e7eb',
                '--text-primary': '#111827',
                '--text-secondary': '#4b5563',
                '--text-tertiary': '#6b7280',
                '--border-color': '#d1d5db',
                '--hover-bg': '#dbeafe',
                '--active-bg': '#3b82f6',
                '--active-text': '#ffffff',
                '--card-bg': '#ffffff',
                '--card-shadow': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                '--btn-primary-bg': '#3b82f6',
                '--btn-primary-hover': '#2563eb',
                '--btn-secondary-bg': '#e5e7eb',
                '--btn-secondary-hover': '#d1d5db',
                '--btn-secondary-text': '#4b5563',
                '--form-input-bg': '#ffffff',
                '--form-input-border': '#d1d5db',
                '--form-input-focus': '#3b82f6',
                '--algorithm-tab-bg': '#e5e7eb',
                '--algorithm-tab-hover': '#d1d5db',
                '--algorithm-tab-text': '#6b7280',
                '--result-item-border': '#e5e7eb',
                '--station-node-bg': '#ffffff',
                '--station-node-border': '#9ca3af',
                '--error-bg': '#fee2e2',
                '--error-border': '#fecaca',
                '--error-text': '#dc2626',
                '--accent-bg': '#dbeafe',
                '--accent-primary': '#3b82f6'
            };
            
            const darkTheme = {
                '--bg-primary': '#111827',
                '--bg-secondary': '#1f2937',
                '--bg-tertiary': '#374151',
                '--text-primary': '#f9fafb',
                '--text-secondary': '#d1d5db',
                '--text-tertiary': '#9ca3af',
                '--border-color': '#374151',
                '--hover-bg': '#4b5563',
                '--active-bg': '#3b82f6',
                '--active-text': '#ffffff',
                '--card-bg': '#1f2937',
                '--card-shadow': '0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2)',
                '--btn-primary-bg': '#3b82f6',
                '--btn-primary-hover': '#2563eb',
                '--btn-secondary-bg': '#374151',
                '--btn-secondary-hover': '#4b5563',
                '--btn-secondary-text': '#d1d5db',
                '--form-input-bg': '#374151',
                '--form-input-border': '#4b5563',
                '--form-input-focus': '#3b82f6',
                '--algorithm-tab-bg': '#374151',
                '--algorithm-tab-hover': '#4b5563',
                '--algorithm-tab-text': '#d1d5db',
                '--result-item-border': '#374151',
                '--station-node-bg': '#1f2937',
                '--station-node-border': '#6b7280',
                '--error-bg': '#370617',
                '--error-border': '#991b1b',
                '--error-text': '#fca5a5',
                '--accent-bg': '#1e3a8a',
                '--accent-primary': '#93c5fd'
            };
            
            // 主题状态：light, dark, auto
            let currentTheme = localStorage.getItem('theme') || 'light';
            
            // 获取系统主题媒体查询
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            // 直接设置CSS变量
            function setCSSVariables(theme) {
                for (const [key, value] of Object.entries(theme)) {
                    root.style.setProperty(key, value);
                }
            }
            
            // 应用主题
            function applyTheme() {
                let theme = lightTheme;
                
                if (currentTheme === 'auto') {
                    // 自动模式：根据系统主题
                    theme = mediaQuery.matches ? darkTheme : lightTheme;
                } else if (currentTheme === 'dark') {
                    // 深色模式
                    theme = darkTheme;
                } else {
                    // 浅色模式
                    theme = lightTheme;
                }
                
                // 直接设置CSS变量
                setCSSVariables(theme);
            }
            
            // 立即应用主题
            applyTheme();
            
            // 系统主题变化监听函数
            function handleSystemThemeChange(e) {
                // 只有在自动模式下，才跟随系统主题变化
                if (currentTheme === 'auto') {
                    setCSSVariables(e.matches ? darkTheme : lightTheme);
                }
            }
            
            // 添加系统主题变化监听器
            mediaQuery.addEventListener('change', handleSystemThemeChange);
            
            // 保存主题偏好
            window.saveTheme = function(theme) {
                currentTheme = theme;
                localStorage.setItem('theme', theme);
                applyTheme();
            };
        })();
    </script>

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;

        }

            background-color: var(--hover-bg) !important;
        }
        
        /* 统一表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;

        th,

            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            font-weight: 600;
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }
        
        td {
            color: var(--text-secondary);
        }
        
        td.col-name {
            color: var(--text-primary);
        }
        
        /* 确保超链接在表格中显示正常 */
        td a {
            color: var(--accent-primary);
        }
        
        /* 统一表单标签样式 */
        label {
            color: var(--text-primary) !important;
        }
        
        /* 自定义样式 */
        .nav-item {
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.375rem;
        }
        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }
        .nav-item.active {
            background-color: var(--active-bg);
            color: var(--active-text);
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--form-input-border);
            border-radius: 0.375rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: none;
            min-height: 2.5rem;
            line-height: 1.5;
            font-size: 1rem;
            overflow: hidden;
            background-color: var(--form-input-bg);
            color: var(--text-primary);
        }
        .form-input:focus {
            outline: 2px solid var(--form-input-focus);
            outline-offset: 2px;
        }
        .form-checkbox {
            width: 1rem;
            height: 1rem;
            color: var(--form-input-focus);
            border: 1px solid var(--form-input-border);
            border-radius: 0.25rem;
        }
        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: var(--btn-primary-bg);
            color: var(--active-text);
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--btn-primary-hover);
        }
        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: var(--btn-secondary-hover);
        }
        .btn-green {
            padding: 0.5rem 1rem;
            background-color: #10b981;
            color: #ffffff;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-green:hover {
            background-color: #059669;
        }
        .btn-red {
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: #ffffff;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-red:hover {
            background-color: #dc2626;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            color: var(--text-primary);
        }
        /* 算法选项卡样式 */
        .algorithm-tabs {
            width: 100%;
        }
        
        .algorithm-tabs .flex {
            background-color: var(--algorithm-tab-bg);
            border-radius: 0.375rem;
            padding: 0.25rem;
            gap: 0.25rem;
        }
        
        .algorithm-tab {
            flex: 1;
            padding: 0.5rem 1rem;
            text-align: center;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--algorithm-tab-text);
            font-size: 0.9rem;
        }
        
        .algorithm-tab:hover {
            background-color: var(--algorithm-tab-hover);
        }
        
        .algorithm-tab.active {
            background-color: var(--active-bg);
            color: var(--active-text);
            font-weight: 500;
        }
        
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--result-item-border);
        }
        .station-node {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--station-node-bg);
            border: 2px solid var(--station-node-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-primary);
        }
        .route-line {
            height: 0.5rem;
            flex: 1;
            margin: 0 0.5rem;
        }
        /* 时间信息 */
        .time-info {
            padding: 0 0 12px 0;
            margin-bottom: 12px;
        }
        
        .time-info h3 {
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }
        
        .time-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .time-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        .time-item.total-time {
            border-left: 3px solid #3b82f6;
        }
        
        .time-item.traveling-time {
            border-left: 3px solid #10b981;
        }
        
        .time-item.waiting-time {
            border-left: 3px solid #f59e0b;
        }
        
        .time-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        .time-icon i {
            color: var(--text-primary);
        }
        
        .time-content {
            flex: 1;
        }
        
        .time-content strong {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1px;
            color: var(--text-primary);
        }
        
        /* 数据版本特殊样式 */
        .time-item.data-version .time-content strong {
            font-size: 0.75rem;
        }
        
        /* 调整时间网格，确保数据版本项正确排列 */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        
        /* 让数据版本项在一行中显示两个 */
        @media (min-width: 640px) {
            .time-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
            
            /* 理论模式下：总用时和计算用时各占2列，占满第一行 */
            .time-grid.theory-mode .time-item.total-time,
            .time-grid.theory-mode .time-item.calc-time {
                grid-column: span 2;
            }
            
            /* 非理论模式下：前四个非数据版本项各占一列 */
            .time-grid:not(.theory-mode) .time-item.total-time,
            .time-grid:not(.theory-mode) .time-item.traveling-time,
            .time-grid:not(.theory-mode) .time-item.waiting-time,
            .time-grid:not(.theory-mode) .time-item.calc-time {
                grid-column: span 1;
            }
            
            /* 数据版本项两个一组，占满一行 */
            .time-item.data-version {
                grid-column: span 2;
            }
        }
        
        .time-item.total-time .time-content strong {
            color: #3b82f6;
        }
        
        .time-item.traveling-time .time-content strong {
            color: #10b981;
        }
        
        .time-item.waiting-time .time-content strong {
            color: #f59e0b;
        }
        
        .time-content span {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* 路线步骤 */
        .route-step {
            margin-bottom: 8px;
        }
        

        .route-step.alternative {
            margin-left: 30px;
        }
        
        .station {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
        }
        
        .station::before {
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid;
        }
        
        /* 起点站 - 绿色空心圆圈 */
        .start-station .station::before {
            border-color: #7ed321;
            background-color: transparent;
        }
        
        /* 终点站 - 红色空心圆圈 */
        .end-station .station::before {
            border-color: #d0021b;
            background-color: transparent;
        }
        
        /* 中间站 - 黑色空心圆圈 */
        .route-step:not(.start-station):not(.end-station) .station::before {
            border-color: var(--text-primary);
            background-color: transparent;
        }
        
        .route-info {
            margin-bottom: 12px;
        }
        
        .route-info > :not(:last-child) {
            margin-bottom: 6px;
        }
        
        .route-tag,
        .direction-indicator,
        .time-detail {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            line-height: 1.5;
            width: 100%;
        }
        
        .station {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 1.25rem;
            line-height: 2;
            width: 100%;
        }
        
        .route-tag {
            font-weight: 600;
            color: white;
        }
        
        .direction-indicator {
            background: var(--bg-tertiary);
            margin-top: 2px;
            color: var(--text-primary);
        }
        
        .time-detail {
            background: var(--bg-tertiary);
            margin-top: 2px;
        }
        
        .station {
            background: transparent;
        }
        
        .route-name {
            margin-left: 4px;
        }
        
        .divider {
            display: inline;
            margin-right: 8px;
            color: #6c757d;
            font-style: italic;
            font-weight: 600;
        }
        
        .direction-indicator {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-top: 2px;
            font-size: 0.85rem;
            color: var(--text-primary);
        }
        
        .direction-indicator::before {
            content: "→";
            margin-right: 4px;
            font-size: 0.9rem;
        }
        
        .time-detail {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-top: 2px;
            font-size: 0.85rem;
        }
        
        .time-value {
            font-weight: 600;
            color: var(--accent-primary);
            margin-left: 4px;
        }
        
        /* 其他路线样式 */
        .other-routes {
            margin-top: 8px;
            display: flex;
            align-items: flex-start;
        }
        
        .other-routes-label {
            margin-right: 6px;
            margin-top: 2px;
            font-size: 0.8rem;
            color: #6c757d;
            font-style: italic;
        }
        
        .other-routes-list {
            display: inline-block;
            vertical-align: top;
        }
        
        .other-route-tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: filter 0.2s ease;
            vertical-align: top;
        }
        
        /* 移动端菜单样式 */
        .mobile-menu-button {
            display: none;
        }
        
        /* 导航链接样式 */
        .nav-links {
            display: flex;
            gap: 0.5rem;
        }
        
        /* 移动端适配 */
        @media (max-width: 767px) {
            /* 显示汉堡菜单按钮 */
            .mobile-menu-button {
                display: block;
            }
            
            /* 默认隐藏导航链接 */
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
                z-index: 10;
            }
            
            /* 显示导航链接 */
            .nav-links.show {
                display: flex;
            }
            
            /* 调整导航项样式 */
            .nav-item {
                display: block;
                padding: 0.5rem 1rem;
            }
        }
        
        .other-route-tag:hover {
            filter: brightness(0.85);
        }
        
        .other-route-name {
            margin-left: 3px;
        }
        
        /* 时间戳样式 */
        .time-stamp {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            line-height: 1.5;
            width: 100%;
            margin: 8px 0;
            background: var(--bg-tertiary);
        }
        
        .departure-time, .arrival-time {
            background: var(--bg-tertiary);
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        .route-departure-time, .route-arrival-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
        }
        
        .version-info {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-tertiary);
            text-align: center;
        }
        
        .calc-time {
            font-weight: 600;
            color: #4a90e2;
        }
    </style>
</head>

<script>
        // 自适应调整textarea高度 - 简化版本
        window.autoResizeTextarea = function(textarea) {
            // 确保textarea元素存在
            if (!textarea || !textarea.classList.contains('form-input')) return;
            
            // 获取计算样式
            const computedStyle = getComputedStyle(textarea);
            const lineHeight = parseInt(computedStyle.lineHeight);
            const paddingTop = parseInt(computedStyle.paddingTop);
            const paddingBottom = parseInt(computedStyle.paddingBottom);
            
            // 计算一行的实际高度（包括内边距）
            const singleLineHeight = lineHeight + paddingTop + paddingBottom;
            
            // 重置高度以获得准确的scrollHeight
            textarea.style.height = `${singleLineHeight}px`;
            
            // 计算新高度，确保至少为一行
            const newHeight = Math.max(textarea.scrollHeight, singleLineHeight);
            
            // 只在高度变化时更新，避免不必要的重绘
            if (textarea.style.height !== `${newHeight}px`) {
                textarea.style.height = `${newHeight}px`;
            }
        }
        
        // 批量处理所有textarea
        function processAllTextareas() {
            const textareas = document.querySelectorAll('.form-input');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea);
            });
        }
        
        // 页面加载完成后初始化所有textarea
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载时调整高度
            processAllTextareas();
            
            // 只监听必要的事件，避免性能问题
            document.addEventListener('input', function(e) {
                if (e.target && e.target.classList.contains('form-input')) {
                    autoResizeTextarea(e.target);
                }
            });
            
            // 监听paste和cut事件
        document.addEventListener('paste', function(e) {
            if (e.target && e.target.classList.contains('form-input')) {
                setTimeout(() => autoResizeTextarea(e.target), 0);
            }
        });
        
        document.addEventListener('cut', function(e) {
            if (e.target && e.target.classList.contains('form-input')) {
                setTimeout(() => autoResizeTextarea(e.target), 0);
            }
        });
        
        // 监听enter键，直接提交表单
        document.addEventListener('keydown', function(e) {
            if (e.target && e.target.classList.contains('form-input') && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const form = document.getElementById('route-form');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    });
    
    // 当页面完全加载（包括图片等资源）后再次调整高度
    window.addEventListener('load', function() {
        processAllTextareas();
    });
    
    // 主题切换功能 - 处理主题切换和UI交互
    (function() {
        // 主题状态：light, dark, auto
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // 获取系统主题媒体查询
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 等DOM加载完成后，初始化主题切换按钮和移动端菜单
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单功能
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const navLinks = document.querySelector('.nav-links');
            
            if (mobileMenuButton && navLinks) {
                mobileMenuButton.addEventListener('click', function() {
                    navLinks.classList.toggle('show');
                });
            }
            
            // 标题点击回到主界面功能
            const titleContainer = document.getElementById('title-container');
            if (titleContainer) {
                titleContainer.addEventListener('click', function() {
                    window.location.href = '/';
                });
            }
            
            // 初始化主题切换按钮
            const themeToggle = document.getElementById('theme-toggle');
            
            // 更新主题显示（包括图标）
            function updateIcon() {
                if (themeToggle) {
                    const icon = themeToggle.querySelector('i');
                    icon.classList.remove('fa-moon', 'fa-sun', 'fa-circle-half-stroke');
                    
                    if (currentTheme === 'auto') {
                        icon.classList.add('fa-circle-half-stroke');
                    } else if (currentTheme === 'dark') {
                        icon.classList.add('fa-sun');
                    } else {
                        icon.classList.add('fa-moon');
                    }
                }
            }
            
            // 主题切换按钮点击事件
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    // 循环切换主题：light → dark → auto → light
                    switch (currentTheme) {
                        case 'light':
                            currentTheme = 'dark';
                            break;
                        case 'dark':
                            currentTheme = 'auto';
                            break;
                        case 'auto':
                            currentTheme = 'light';
                            break;
                        default:
                            currentTheme = 'light';
                    }
                    
                    // 使用全局函数保存主题并应用
                    window.saveTheme(currentTheme);
                    
                    // 更新图标
                    updateIcon();
                });
                
                // 初始化图标
                updateIcon();
            }
        });
    })();
    </script>
    </body>
